<div *ngIf="!isConfirmed" class="text-center mt-4">
    <h2 class="text-danger">An error has occured: {{errorMessage}}</h2>
    <div *ngIf="canResend">
        <h3 class="text-info">Type in your email to receive a new verification</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-4 col-md-8 col-sm-5">
                <form 
                    #f="ngForm" 
                    (ngSubmit)="resendVerificationEmail(f.value)"
                    class="input-group mb-3">
                    <input 
                        type="text" 
                        id="inputEmail" 
                        name="email"
                        ngModel
                        placeholder="Email"
                        class="form-control">
                    <button 
                        type="submit"
                        class="btn btn-primary">Send Email</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
